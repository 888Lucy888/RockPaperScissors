<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <title>Rock, Paper, Scissors</title>

</head>
<body>
  <div>
  <div class="m-3 p-auto">
    <div class="container container-fluid position-relative m-auto">
      <!--SCORE AND LOGO-->
      <div class="container position-relative top-0 start-50 translate-middle-x py-2 border border-secondary border-3 rounded-3">
        <div class="row position-relative">
          <div class="col m-auto float-start">
            <img src="images/logo-bonus.svg"/>
          </div>
          <div class="rounded position-relative float-end btn-light m-auto me-2" style="max-width: 150px;">
          <div class="col position-relative m-auto">
              <p class="text-center position-relative m-auto pt-3 scoreT" style="font-size: 110%;">
                SCORE
              </p>
              </div>
            <div class="col position-relative m-auto">
              <p id="score" class="text-center h1 font-weight-bold m-auto p-auto mb-3 darkT" style="font-size: 350%; font-weight: 700;">
                0
              </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container py-1"></div>
      <!--GAME OPTIONS-->
      <div class="container position-relative align-middle mt-5" id="playersChoice" style="height: 500px;">
        <img class="container position-absolute mt-4 top-0 start-50 translate-middle-x" src="images/bg-pentagon.svg" style="color: rgb(15, 28, 71); max-width: 500px;">
        <div class="container position-absolute d-grid gap-1">
          <div class="row">
            <div class="col">
              <div class="position-relative m-auto" style="width: 6.5em; height: 6.5em;">
                <div class="position-absolute rounded-circle gray-100 p-2 scissors" style="margin-inline-start: 8px;">
                  <button class="btn btn-light rounded-circle p-3 gray-100 chosen" id="scissors">
                    <img src="images/icon-scissors.svg"/>
                  </button>
                </div> 
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <div class="position-relative m-auto" style="width: 6.5em; height: 6.5em;">
                <div class="position-absolute rounded-circle gray-100 p-2 spock" style="margin-inline-start: 8px;">
                  <button class="btn btn-light rounded-circle p-3 gray-100 chosen" id="spock">
                    <img src="images/icon-spock.svg"/>
                  </button>
                </div> 
              </div>
            </div>
            <div class="col position-relative" style="width: 330px;" id="icon1"></div>
            <div class="col pb-4">
              <div class="position-relative m-auto" style="width: 6.5em; height: 6.5em;">      
                <div class="position-absolute top-50 end-0 translate-middle-y rounded-circle gray-100 p-2 paper">
                  <button class="btn btn-light rounded-circle p-3 gray-100 chosen" id="paper">
                    <img src="images/icon-paper.svg"/>
                  </button>
                </div>
              </div>
            </div>
            <div class="col"></div>
          </div>
          <div class="row"></div>
          <div class="row" id="space">
            <div class="col"></div>
            <div class="col">
              <div class="position-relative m-auto" style="width: 6.5em; height: 6.5em;">
              <div class="position-absolute rounded-circle gray-100 p-2 lizard">
                <button class="btn btn-light rounded-circle p-3 gray-100 chosen" id="lizard">
                  <img src="images/icon-lizard.svg"/>
                </button>
              </div>  
              </div>   
            </div>
            <div class="col" style="width: 1px;"></div>
          <div class="col">
            <div class="position-relative m-auto" style="width: 6.5em; height: 6.5em;"> 
            <div class="position-absolute rounded-circle gray-100 p-2 rock">
              <button class="btn btn-light rounded-circle p-3 gray-100 chosen" id="rock">
              <img src="images/icon-rock.svg"/>
              </button>
            </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
      
      <div class="conatiner position-relative align-middle mt-5 m-auto invisible" id="results">
        <div class="row position-relative align-middle m-auto">
          <div class="col position-relative align-middle m-auto">
            <div class="container align-items-center position-relative justify-content-center m-auto">
              <div class="row">
                <div class="col m-auto">
                  <div class="order-1 p-auto">
                    <p class="h6 text-light text-center p-3">YOU PICKED</p>
                    <div class="position-relative m-auto" style="width: 8em; height: 8em;">
                      <div class="position-absolute rounded-circle gray-100 p-2 scissors" style="margin-inline-start: 8px; height: 3000;" id="userColor">
                        <button class="btn btn-light rounded-circle p-3 gray-100" id="wide">
                          <img class="m-auto" id="user" src="images/icon-scissors.svg"/>
                        </button>
                      </div> 
                    </div>
                  </div>
                </div>
                <div class="col m-auto" id="wide">
                  <div class="order-3 p-auto m-auto" id="wide">
                    <p class="h6 text-light text-center p-3">THE HOUSE PICKED</p>
                    <div class="position-relative m-auto" style="width: 8em; height: 8em;">
                    <div class="position-absolute rounded-circle blue-800 mx-auto p-1" style="margin-inline-start: 8px;" id="wide">
                      <button class="m-auto btn btn-primary rounded-circle p-5 blue-800 cpuStyle" id="wide">
                      </button>
                    </div> 
                    <div class="position-absolute m-auto rounded-circle gray-100 p-2 scissors" style="margin-inline-start: 8px;" id="cpuColor">
                      <button class="btn btn-light rounded-circle p-3 gray-100" id="wide">
                        <img class="m-auto" id="cpu" src="images/icon-scissors.svg"/>
                      </button>
                    </div> 
                  </div>
                </div>
                </div>
              </div>
              <div class="container position-relative mx-auto align-middle order-2 p-2" id="more">
                <div class="container position-relative mx-auto align-middle">
                  <p class="h2 text-light text-center p-2" id="msg">YOU WIN</p>
                    <div id="rules" class="d-flex justify-content-center position-relative mx-auto">
                      <div class="p-2 d-flex justify-content-center mx-auto">
                        <button class="d-flex justify-content-center position-relative p-auto btn btn-light darkT align-middle" id="playAgain">PLAY AGAIN</button>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--RULES-->
    <div id="rules" class="d-flex flex-row-reverse justify-content-center position-relative m-auto visible">
      <div class="pb-5">
          <button type="button" class="btn btn-outline-light btn-lg m-auto" id="modalB">RULES</button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title p-3 font-weight-bold" id="exampleModalLongTitle" style="font-weight: 600;">RULES</h3>
            <button type="button" class="btn" data-dismiss="modal" aria-label="Close" id="closeM">
              <img src="images/icon-close.svg"/>
            </button>
          </div>
          <div class="modal-body mx-auto">
            <img class="mx-auto" src="images/image-rules-bonus.svg"/>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
